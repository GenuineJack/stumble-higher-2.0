<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stumble Higher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph & Farcaster Frame -->
  <meta property="og:type"        content="website" />
  <meta property="og:title"       content="Stumble Higher" />
  <meta property="og:description" content="Press one button. Discover the web." />
  <meta property="og:image"       content="https://images.squarespace-cdn.com/content/v1/67ad421520b6ba3d357c8fd1/a681b2d2-59b0-4953-a7f3-bdbebc6b7ba6/stumble-higher-miniapp-image.png" />

  <meta property="fc:frame" content='{
    "version": "next",
    "imageUrl": "https://i.imgur.com/CIzWvqk.png",
    "button": {
      "title": "Start Stumbling",
      "action": {
        "type":  "launch_frame",
        "name":  "Stumble Higher",
        "url":   "https://www.stumblehigher.press/frame.html",
        "splashImageUrl":      "https://i.imgur.com/CIzWvqk.png",
        "splashBackgroundColor":"#141414"
      }
    }
  }' />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --brand: #FF6D0E; }

    /* Pill button */
    .btn-brand {
      @apply inline-block font-semibold text-2xl transition shadow-xl;
      padding: 1.25rem 5rem;          /* H 20 px × W 80 px */
      background-color: var(--brand);
      border-radius: 9999px;
    }
    .btn-brand:hover {
      background-color: #e05f04;
      transform: translateY(-4px);
    }
  </style>
</head>

<body class="bg-zinc-900 text-white flex flex-col justify-center items-center min-h-screen text-center relative">
  <!-- About trigger -->
  <button id="aboutBtn" class="absolute top-5 right-5 text-2xl">❓</button>

  <!-- Hero -->
  <h1 class="text-5xl md:text-6xl font-extrabold">
    Stumble <span style="color: var(--brand)">Higher</span>
  </h1>
  <p class="max-w-xl mx-auto mt-6 text-lg md:text-2xl opacity-80">
    A one-click portal to curated articles, books, and tools that push your thinking higher.
  </p>
  <a href="/frame.html" class="btn-brand mt-16">Start Stumbling →</a>

  <!-- Footer -->
  <footer class="mt-24 text-sm opacity-70">
    A
    <a href="https://highermarket.xyz/" class="underline hover:text-orange-300">HIGHER MARKET</a>
    PROJECT
  </footer>

  <!-- About modal -->
  <div id="aboutModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center">
    <div class="bg-zinc-800 p-6 rounded-2xl text-center max-w-md">
      <h2 class="text-xl font-bold mb-3">About Stumble Higher</h2>
      <p class="text-sm leading-relaxed mb-4">
        Tap <strong>Start Stumbling</strong> to load a random hand-picked site,<br />
        then hit <em>STUMBLE HIGHER</em> anytime for something new.
      </p>
      <button id="closeAbout" class="btn-brand px-8 py-2 text-base">Got it</button>
    </div>
  </div>

  <!-- Farcaster SDK + page script -->
  <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
  <script>
    /* About-modal toggles */
    aboutBtn.onclick  = () => aboutModal.classList.remove("hidden");
    closeAbout.onclick = () => aboutModal.classList.add("hidden");

    /* Notify Warpcast that landing page is ready */
    if (window.frame?.sdk?.actions?.ready) frame.sdk.actions.ready();
  </script>
</body>
</html>
