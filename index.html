<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Stumble Higher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{--brand:#FF6D0E;}
.btn-brand{
  @apply inline-block font-semibold text-2xl transition shadow-xl;
  padding:1.25rem 5rem;
  background-color:var(--brand);
  border-radius:9999px;
}
.btn-brand:hover{background-color:#e05f04;transform:translateY(-4px);}
</style>
</head>
<body class="bg-zinc-900 text-white flex flex-col justify-center items-center min-h-screen text-center relative">
<button id="aboutBtn" class="absolute top-5 right-5 text-2xl">❓</button>

<h1 class="text-5xl md:text-6xl font-extrabold">Stumble <span style="color:var(--brand)">Higher</span></h1>
<p class="max-w-xl mx-auto mt-6 text-lg md:text-2xl opacity-80">A one‑click portal to curated articles, books, and tools that push your thinking higher.</p>
<a href="/frame.html" class="btn-brand mt-16">Start Stumbling →</a>

<footer class="mt-24 text-sm opacity-70">
  A <a href="https://highermarket.xyz/" class="underline hover:text-orange-300">HIGHER MARKET</a> PROJECT
</footer>

<div id="aboutModal" class="fixed inset-0 bg-black/70 hidden flex items-center justify-center">
  <div class="bg-zinc-800 p-6 rounded-2xl max-w-md text-center">
    <h2 class="text-xl font-bold mb-3">About Stumble Higher</h2>
    <p class="text-sm leading-relaxed mb-4">
      Tap <strong>Start Stumbling</strong> to load a random hand‑picked site, then hit <em>STUMBLE HIGHER</em> anytime for something new.
    </p>
    <button id="closeAbout" class="btn-brand px-8 py-2 text-base">Got it</button>
  </div>
</div>

<script>
aboutBtn.onclick=()=>aboutModal.classList.remove('hidden');
closeAbout.onclick=()=>aboutModal.classList.add('hidden');

   <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>
        <script>
            frame.sdk.actions.ready();
</script>
</body>
</html>
